<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼(web form)</title>
  <style type="text/css">
    body,
    input,
    select,
    option,
    textarea,
    button {
      font-size: 24px;
    }

    input[type=checkbox],
    input[type=radio] {
      width: 24px;
      height: 24px;
    }

    input::-ms-clear {
      display: none;
    }
  </style>
</head>

<body>
  <h2>웹 폼(web form)</h2>
  <form name="" action="insert.php" method="post">
    <fieldset>
      <legend>추가된 type</legend>
      <p>
        text
        <input type="text" name="" id="">
      </p>

      <p>datetime
        <input type="datetime">
      </p>

      <p>datetime-local
        <input type="datetime-local">
      </p>

      <p>week
        <input type="week">
      </p>

      <p>month
        <input type="month">
      </p>

      <p>date
        <input type="date">
      </p>

      <p>time
        <input type="time">
      </p>

      <p>email
        <input type="email">
      </p>

      <p>url
        <input type="url">
      </p>

      <p>search
        <input type="search">
      </p>

      <p>number
        <input type="number" min="1" max="100">
      </p>

      <p>range
        <input type="range" min="0" max="100" step="10" value="0">
      </p>

      <p>tel
        <input type="tel">
      </p>

      <p>
        운영자에게 <a href="mailto:메일주소">메일</a>을
      </p>

      <p>
        운영자에게 <a href="tel:전화번호">전화</a>를
      </p>

      <p>
        운영자에게 <a href="mms:전화번호">메세지</a>를
      </p>

      <p>file
        <input type="file" accept="image/*" multiple>
      </p>

    </fieldset>

    <fieldset>
      <legend>추가된 attribute</legend>
      <p>placeholder
        <input type="text" placeholder="아이디">
      </p>

      <p>autofocus
        <input type="text" autofocus>
      </p>

      <p>required
        <input type="text" required="required" title="ex) 010-0000-0000">
      </p>
    </fieldset>

    <p>
      <button type="submit">전송</button>
    </p>

  </form>
</body>

</html>
