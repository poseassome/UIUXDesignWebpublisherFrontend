<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>static</title>
  <style type="text/css">
    #header {
      width: 800px;
      height: 150px;
      background: #ff9900;
      left: 100px;
    }

    #content {
      width: 800px;
      height: 150px;
      background: #99cc00;
      position: static;
      left: 100px;
    }

    #footer {
      width: 800px;
      height: 150px;
      background: #0099ff;
      position: static;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div id="content"></div>
  <div id="footer"></div>
</body>

</html>
