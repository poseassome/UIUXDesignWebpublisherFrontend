<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style type="text/css">
    #header {
      width: 800px;
      height: 150px;
      background: #e68829;
      margin: auto;
    }

    #lnb {
      width: 200px;
      height: 300px;
      background: #399de6;
      float: left;
    }

    #content {
      width: 600px;
      height: 300px;
      background: #e040d4;
      float: left;
    }

    #footer {
      width: 1000px;
      height: 150px;
      background: #76d34c;
      /* float: left; */
      /* clear: both; */
      margin: auto;
    }

    #main {
      margin: auto;
      width: 800px;
      /* height: 200px; */
      /* main의 height 지우면 footer는 header 아래에 위치함 */
      background: #aaa;

      /* footer를 아래로 내리기위한 방법 */
      /* 1. main에 height 지정
            height: 300px (고정) */
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div id="main">
    <div id="lnb"></div>
    <div id="content"></div>
  </div>
  <div id="footer"></div>
  <!-- footer에 clear가 필요했던건 lnb, content와 형제관계일 때 필요했던 것. -->
  <!-- main으로 묶으면서 관계 달라짐 -->

  <!-- footer 위치에 영향주는건 main -->
</body>

</html>
