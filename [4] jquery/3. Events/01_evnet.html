<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <style type="text/css">
    table {
      border: 1px solid #aaa;
      margin: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    td {
      border: 1px solid #aaa;
      width: 100px;
      height: 100px;
    }

    .sel {
      background: #f00;
      color: #fff;
      font-weight: bold;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      /* 그냥 해당 element 색이 바뀜 */
      // $("td:eq(0)").addClass("sel");

      // $("selector") 뒤에 event가 오면 ( ) 안은 무조건 function(){ }이다.

      /* click */
      $("td:eq(0)").click(function () {
        $("td:eq(0)").addClass("sel");
      });

      /* mouseenter */
      $("td:eq(0)").mouseenter(function () {
        $("td:eq(0)").addClass("sel");
      });

      /* mouseleave */
      $("td:eq(0)").mouseleave(function () {
        $("td:eq(0)").removeClass("sel");
      });



      /* this 사용 */
      /* mouseenter */
      // $("td").mouseenter(function () {
      //   $(this).addClass("sel");
      // });

      /* mouseleave */
      // $("td").mouseleave(function () {
      //   $(this).removeClass("sel");
      // });



      // hover = mouseenter + mouseout
      // $("selector").hover(function(){}, function(){});

      $("td").hover(function () {
        $(this).addClass("sel");
      }, function () {
        $(this).removeClass("sel");
      });

    });
  </script>
</head>

<body>
  <h2>* 이벤트</h2>
  <table>
    <tr>
      <td>#1</td>
      <td>#2</td>
      <td>#3</td>
      <td>#4</td>
      <td>#5</td>
    </tr>
  </table>
</body>

</html>
