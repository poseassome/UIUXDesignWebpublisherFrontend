<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale</title>
  <style type="text/css">
    .m1 {
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .m1 img {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .m2 {
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .m2 img {
      width: 200px;
      height: 200px;
      position: relative;
      transition: transform 0.5s;
    }

    .m2 img:hover {
      transform: scale(1.1, 1.1);
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".m1 img").mouseenter(function () {
        $(this).animate({ width: 220, height: 220, left: -10, top: -10 });
      });
      $(".m1 img").mouseleave(function () {
        $(this).animate({ width: 200, height: 200, left: 0, top: 0 });
      });
      /* CSS와 차이점은 scale되는 위치가 다름
          ==> 크기 차이의 절반만큼 left, top 이동시키면 중심처럼 보임 */
    })
  </script>
</head>

<body>
  <div class="m1">
    <img src="images/img01.jpg">
  </div>
  <div class="m2">
    <img src="images/img01.jpg">
  </div>
</body>

</html>
