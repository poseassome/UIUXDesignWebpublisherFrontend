<!DOCTYPE html>

  <style type="text/css">
    div {
      margin-bottom: 10px;
    }

    h2,
    p {
      padding: 0;
      margin: 0;
    }

    h2 {
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    p {
      height: 100px;
      background: #eee;
      margin-bottom: 20px;
      display: none;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

      //   $(".qna3 p").slideDown("fast");
      // });

      /* slideToggle 적용할 수도 있음 */

      /* .next() 사용해서 제어하기 */

      /* 펼친 건 닫고 클릭한거 열기 */

      //   $(this).next().slideDown("fast");

      /* .stop()써서 해소할 수도 있음 (사용x) */
      // $("div h2").click(function () {
      //   $("div p").stop().slideUp("fast");
      //   $(this).next().stop().slideDown("fast");

      /* .not()사용해서 클릭한 요소 다음 것 빼고 적용 */
      $("div h2").click(function () {
        $("div p").not($(this).next()).slideUp("fast");
        $(this).next().slideToggle("fast");
      });
    });
  </script>
