<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basics</title>
  <style type="text/css">
    body {
      font-size: 20px;
    }

    #pop {
      width: 300px;
      height: 400px;
      position: absolute;
      left: 50px;
      top: 50px;
      background: #09f;
      /* 보이기로 #pop 제어시 */
      /* display: none; */
    }

    /* 실시간검색어 기능 사용시 */
    /* #pop {
      width: 300px;
      height: 400px;
      position: absolute;
      left: 8px;
      top: 8px;
      background: #09f;
      display: none;
    } */
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      /* hide() */
      $("a:last").click(function () {
        $("#pop").hide();
      });

      /* show() */
      $("a:first").click(function () {
        $("#pop").show();
      });

      /* 보이기로 #pop 제어 */
      // $("a:first").mouseleave(function () {
      //   $("#pop").hide();
      // });
      // $("a:first").mouseenter(function () {
      //   $("#pop").show();
      // });

      /* 실시간검색어 유사 기능 */
      // $("#pop").mouseleave(function () {
      //   $("#pop").hide();
      // });
      // $("a:first").mouseenter(function () {
      //   $("#pop").show();
      // });

      /* toggle() */
      $("a:eq(1)").click(function () {
        $("#pop").toggle();
      });
    });
  </script>
</head>

<body>
  <a href="#">보이기</a>
  <a href="#">바꾸기</a>
  <div id="pop">
    <a href="#">감추기</a>
  </div>
</body>

</html>
