<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body,
        input,
        select,
        option,
        button {
            font-size: 24px
        }

        input[type=checkbox] {
            width: 24px;
            height: 24px
        }
    </style>
</head>

<body>
    <form name="join_form" action="" method="">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="u_name">이름</label>
                <input type="text" name="u_name" id="u_name">
            </p>

            <p>
                <label for="uid">아이디</label>
                <input type="text" name="uid" id="uid">
                <button type="button">아이디 중복확인</button>
            </p>

            <p>
                <label for="pwd">비밀번호</label>
                <!-- <input type="password" name="pwd" id="pwd"> -->
                <input type="text" name="pwd" id="pwd">
            </p>

            <p>
                <label for="repwd">비밀번호 확인</label>
                <!-- <input type="password" name="repwd" id="repwd"> -->
                <input type="text" name="repwd" id="repwd">
            </p>

            <p>
                <label for="repwd">mobile</label>
                <input type="text" name="mobile1" id="mobile1"> -
                <input type="text" name="mobile2" id="mobile2"> -
                <input type="text" name="mobile3" id="mobile3">
            </p>

            <p>
                <label for="">이메일</label>
                <input type="text" name="email_id" id="email_id"> @
                <input type="text" name="email_dns" id="email_dns">
                <select name="email_sel" id="email_sel">
                    <option value="">직접 입력</option>
                    <option value="naver.com">NAVER</option>
                    <option value="hanmail.net">DAUM</option>
                    <option value="gmail.com">GOOGLE</option>
                </select>
            </p>

            <p>
                <label for="repwd">생년월일</label>
                <input type="text" name="birth" id="birth">
            </p>

            <p>
                <label for="repwd">주소</label>
                <input type="text" name="birth" id="birth" size="5">
                <button type="button">주소검색</button>
                <br>
                기본주소 <input type="text" name="" id="" size="30">
                <br>
                상세주소 <input type="text" name="" id="" size="30">
            </p>

            <p>
                <input type="checkbox" name="agree" id="agree">
                약관 동의
            </p>

            <p>
                <button type="submit">회원가입</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
