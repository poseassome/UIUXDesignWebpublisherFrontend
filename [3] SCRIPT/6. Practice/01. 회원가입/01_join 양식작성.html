<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 입력 양식</title>
  <style type="text/css">
    body,
    input,
    select,
    option,
    button {
      font-size: 24px;
    }

    input[type=checkbox] {
      width: 24px;
      height: 24px;
    }
  </style>
  <script tyep="text/javascript"></script>
</head>

<body>
  <form name="join_form" action="" method="">
    <fieldset>
      <!-- fieldset 무조건 있어야 함 -->
      <legend>회원가입</legend>
      <p>
        <label for="">이름</label> <!-- label과 input은 한 세트 -->
        <input type="text" name="u_name" id="u_name">
      </p>
      <p>
        <label for="uid">아이디</label>
        <input type="text" id="uid" name="uid">
        <button type="button">아이디 중복 확인</button>
      </p>
      <p>
        <label for="pwd">비밀번호</label>
        <!-- <input type="passsword" id="pwd" name="pwd"> -->
        <!-- type="password" 맞지만 여기서 유효성 확인하기위해 임시로 "text"로 변경 -->
        <input type="text" id="pwd" name="pwd">
      </p>
      <p>
        <label for="repwd">비밀번호 확인</label>
        <!-- <input type="password" id="repwd" name="repwd"> -->
        <input type="text" id="repwd" name="repwd">
      </p>
      <p>
        <label for="mobile">전화번호</label>
        <input type="text" id="mobile1" name="mobile1"> -
        <input type="text" id="mobile2" name="mobile2"> -
        <input type="text" id="mobile3" name="mobile3">
      </p>
      <p>
        <label for="email">이메일</label>
        <input type="text" id="email_id" name="email_id"> @
        <input type="text" id="email_dns" name="email_dns">
        <select name="email_sel" id="email_sel">
          <option value="">직접입력</option>
          <option value="naver.com">NAVER</option>
          <option value="daum.net">DAUM</option>
          <option value="gmail.com">GOOGLE</option>
        </select>
      </p>
      <p>
        <label for="birth">생년월일</label>
        <input type="text" id="birth_y" name="birth_y">
        <input type="text" id="birth_m" name="birth_m">
        <input type="text" id="birth_d" name="birth_d">
      </p>
      <p>
        <label for="address">주소</label>
        <input type="text" id="address" name="address">
        <button type="button">주소검색</button><br>
        기본주소 <input type="text" name="" id="" size="30"><br>
        상세주소<input type="text" name="" id="" size="30">
      </p>
      <p>
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">약관 동의</label>
      </p>
      <p>
        <button type="submit">회원가입</button>
      </p>
    </fieldset>
  </form>
</body>

</html>
