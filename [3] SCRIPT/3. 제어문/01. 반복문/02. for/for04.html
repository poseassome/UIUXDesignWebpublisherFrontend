<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다중 반복문</title>
  <script type="text/javascript">
    for (a = 2; a < 10; a++) {
      document.write("<p>[" + a + "단]</p>");
      for (b = 1; b < 10; b++) {
        document.write("<p>" + a + "X" + b + "=" + a * b + "</p>");
      };
    }

    for (a = 1; a <= 5; a++) {
      document.write("<h2>");
      document.write("[ ");
      document.write(a);
      document.write("단 ]");
      document.write("</h2>");
      for (b = 1; b < 10; b++) {
        document.write(a);
        document.write(" * ");
        document.write(b);
        document.write(" = ");
        document.write(a * b);
        document.write("<br>");
      }
    };
  </script>
</head>

<body>

</body>

</html>
