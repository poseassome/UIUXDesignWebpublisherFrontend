  <title>for 반복문3</title>
  <script type="text/javascript">
    for (a = 1; a <= 5; a++) {
      document.write("<h2>");

      document.write("]");
      for (b = 1; b < 10; b++) {

      }
      document.write("</h2>");
    };

    for (b = 1; b < 10; b++) {
      document.write(b);
    }
  </script>
