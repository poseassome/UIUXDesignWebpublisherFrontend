<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch 문을 이용한 날짜 출력 방법</title>
  <style type="text/css">
    body {
      font-size: 24px;
    }
  </style>
  <script type="text/javascript">
    var i = prompt("월을 입력하세요.", "숫자만 가능합니다.");

    switch (i) {
      case "1":
      case "3":
      case "5":
      case "7":
      case "8":
      case "10":
      case "12": document.write(i + "월은 31일까지 있습니다.");
        break;
      case "2": document.write(i + "월은 28일까지 있습니다.");
        break;
      case "4":
      case "6":
      case "9":
      case "11": document.write(i + "월은 30일까지 있습니다.");
        break;
      default: document.write("잘못 입력하였습니다.");
    }
  </script>
</head>

<body>

</body>

</html>
