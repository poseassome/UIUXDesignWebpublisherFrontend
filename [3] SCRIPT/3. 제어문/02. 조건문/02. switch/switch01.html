<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch 문</title>
  <style type="text/css">
    body {
      font-size: 24px;
    }
  </style>
  <script type="text/javascript">
    var i = prompt("번호를 선택하세요.", "1. 웹디자인 2. 퍼블리셔 3. 개발자")
    /*
        switch (i) {
          case "1": document.write("웹 디자이너");
          case "2": document.write("웹 퍼블리셔");
          case "3": document.write("웹 개발자");
          default: document.write("잘못 입력하셨습니다.")
        }

        break가 없어서 참인 case 뒷 문장들도 참으로 받아들여 내용이 다 출력된다.
    */

    switch (i) {
      case "1": document.write("웹 디자이너");
        break;
      case "2": document.write("웹 퍼블리셔");
        break;
      case "3": document.write("웹 개발자");
        break;
      default: document.write("잘못 입력하셨습니다.")
    }
  </script>
</head>

<body>

</body>

</html>
