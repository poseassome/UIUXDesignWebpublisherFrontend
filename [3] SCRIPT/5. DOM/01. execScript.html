<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼을 눌러서 글자 출력하기</title>
  <style tyep="text/css">

  </style>

  <script type="text/javascript">
    function printText() {
      // 기존 폼 요소 선택 : 배열 또는 name 속성값
      // 배열은 만약 html에서 순서가 바뀌면 javascript에 적용이 안됨. (ex. 아이디, 비번 순서)
      // 순서-배열(array), 순번-인덱스(index)

      // form태그에 이름이 필요한 이유 -지금은 다른 이유로 필요하다.
      // write은 body에 출력을 위해 사용하는 것이고 여기서는 value 사용
      document.form1.txt1.value = "글자 출력하기";
    }
  </script>
</head>

<body>
  <!-- javascript가 내용(글자)를 채우는 경우? 주소입력. 수량입력하면 합계 자동으로 나오는 거 -->
  <form name="form1" action="" method="">
    <p>* 버튼을 클릭하면 텍스트 필드에 글자가 나타납니다.</p>
    <p>
      <input type="text" name="txt1" id="txt1">
      <button type="button" onclick="printText()">글자 출력</button>
    </p>
  </form>
</body>

</html>
